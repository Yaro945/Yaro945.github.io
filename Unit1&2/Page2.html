<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      width: 150px;
      height: 100px;
      margin: 10px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background-color: #3498db;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .card.flipped {
      background-color: #2ecc71;
      transform: rotateY(180deg);
    }

    a {
      display: block;
      margin-top: 30px;
      font-size: 18px;
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Flashcards</h1>

  <!-- Three cards for now -->
  <div class="card">Card 1</div>
  <div class="card">Card 2</div>
  <div class="card">Card 3</div>

  <p><a href="Main.html">â¬… Back to Home</a></p>

  <script>
    // Dictionary words (replace with your real Unit 1 & 2 words)
    const words = [
      "School", "Book", "Computer", 
      "Friend", "Home", "Teacher", 
      "Math", "Science", "Language"
    ];

    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        // Pick random word
        const randomWord = words[Math.floor(Math.random() * words.length)];
        // Flip the card + show the word
        card.classList.toggle('flipped');
        card.textContent = randomWord;
      });
    });
  </script>
</body>
</html>

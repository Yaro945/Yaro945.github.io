<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Game</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #222;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    nav {
      margin: 15px 0;
    }

    nav a {
      color: lightblue;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #shuffleBtn {
      padding: 10px 20px;
      margin: 20px;
      font-size: 16px;
      background: #3498db;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #shuffleBtn:hover {
      background: #2980b9;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      padding: 0 10px;
    }

    /* Card container */
    .card {
      width: 180px;
      height: 120px;
      margin: 10px;
      perspective: 1000px; /* for 3D flip */
      cursor: pointer;
      position: relative;
    }

    /* Card front/back */
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden; /* ðŸ‘ˆ fix text mirroring */
      border: 1px solid white;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      color: white;
      transition: transform 0.6s;
    }

    .card-front {
      background-color: #222;
    }

    .card-back {
      background-color: #333;
      transform: rotateY(180deg);
    }

    /* Flip effect */
    .card.flipped .card-front {
      transform: rotateY(180deg);
    }

    .card.flipped .card-back {
      transform: rotateY(0deg);
    }

    footer {
      background: #222;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Flashcard Game</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="Page2.html">Flashcard Game</a>
    </nav>
  </header>

  <button id="shuffleBtn">Shuffle Cards</button>
  <div class="cards" id="cards"></div>

  <footer>
    Â© 2025 Yaroslav Kulabukhov. All Rights Reserved.
  </footer>

  <script>
    const vocab = [
      { word: "Bit", desc: "Binary digit, 0 or 1" },
      { word: "Byte", desc: "8 bits sequence" },
      { word: "Roundoff", desc: "Error from limited bits" },
      { word: "Analog Data", desc: "Smoothly changing values" },
      { word: "Lossless", desc: "Compress without losing data" },
      { word: "Lossy", desc: "Compress, some data lost" },
      { word: "Metadata", desc: "Data about data" },
      { word: "Computing Device", desc: "Runs programs, e.g. computer" },
      { word: "Computer Network", desc: "Interconnected devices" },
      { word: "Path", desc: "Connections between devices" },
      { word: "Protocol", desc: "Rules for communication" },
      { word: "Fault Tolerant", desc: "Works even if parts fail" },
      { word: "Scalability", desc: "Grows to meet demands" },
      { word: "Bandwidth", desc: "Max transmission capacity" },
      { word: "URL", desc: "Easy web address" },
      { word: "Physical Network", desc: "Hardware connections" },
      { word: "Internet Protocol (IP)", desc: "Assigns IP addresses" },
      { word: "TCP", desc: "Reliable, ordered delivery" },
      { word: "UDP", desc: "Fast but less reliable" },
      { word: "Packets", desc: "Small chunks of data" },
      { word: "Routers", desc: "Forward data on networks" },
      { word: "DNS", desc: "Translates domains to IPs" },
      { word: "HTTP", desc: "Transfers web pages" },
      { word: "WWW", desc: "System of linked pages" },
      { word: "Message Delivery", desc: "Packets take different paths" },
      { word: "Redundancy", desc: "Multiple network paths" },
      { word: "IP Addressing", desc: "Unique device addresses" },
      { word: "IPv4", desc: "32-bit addresses" },
      { word: "IPv6", desc: "128-bit addresses" }
    ];

    const cardsContainer = document.getElementById("cards");
    const shuffleBtn = document.getElementById("shuffleBtn");

    function shuffleCards() {
      cardsContainer.innerHTML = "";

      const shuffled = vocab.sort(() => 0.5 - Math.random()).slice(0, 10);

      shuffled.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const front = document.createElement("div");
        front.className = "card-front";
        front.textContent = "Click to Flip";

        const back = document.createElement("div");
        back.className = "card-back";
        back.textContent = item.word + ": " + item.desc;

        card.appendChild(front);
        card.appendChild(back);

        card.addEventListener("click", () => {
          card.classList.toggle("flipped");
        });

        cardsContainer.appendChild(card);
      });
    }

    shuffleBtn.addEventListener("click", shuffleCards);

    shuffleCards();
  </script>
</body>
</html>
